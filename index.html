<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Books App</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <script id="book-list-template" type="text/x-handlebars-template">
      <li class="book" data-bookNum={{book_id}}>
        <div class="book-container">
          <img src={{image_url}}>
          <div>
            <h2>{{title}}</h2>
            <p>{{author}}</p>
            <button id="{{book_id}}" type="button"><a href="/books/{{book_id}}">DETAILS</a></button>
          </div>
        </div>
      </li>
    </script>
    <script id="detail-template" type="text/x-handlebars-template">
      <div class="detail-container">
       <div>
        <h2>{{title}}</h2>
        <p>{{author}}</p>
        <p>{{isbn}}</p>
        </div>
        <img src="{{image_url}}">
        <p>{{description}}</p>
        <button class="delete" id="{{book_id}}" type="button">DELETE</button>
        <button class="update" id="{{book_id}}" type="button">UPDATE</button>
      </div>
    </script>
    <script id="error-template" type="text/x-handlebars-template">
      <h1>ERROR</h1>
    </script>
  </head>
  <body>
    <header>
      <h1>BOOKS</h1>
      <nav class="main-nav">
        <label for="show-nav" class="show-nav"> <img class="hamburger" src="assets/hamburger_icon.svg.png"></label>
      <input type = "checkbox" id="show-nav">
        <ul class="menu">
          <li class="tab"><a href="/">All Books</a></li>
          <li class="tab"><a href="/books/new">Add a New Book</a></li>
       </ul>
     </nav>
    </header>
    <main>
      <section class="error-view container">
      </section>
      <section class="book-view container">
        <section class="book-list">
          <ul id="book-list"></ul>
        </section>
      </section>
      <section class="detail-view container">
      </section>
      <section class="form-view container">
        <form class="form">
          <label>Title</label>
          <input id="title" type="text" placeholder="title"></input>
          <label>Author</label>
          <input id="author" type="text" placeholder="author"></input>
          <label>Isbn</label>
          <input id="isbn" type="text" placeholder="isbn"></input>
          <label>Image URL</label>
          <input id="image_url" type="text" placeholder="image url"></input>
          <label>Description</label>
          <input id="description" type="text" placeholder="description"></input>
          <button type="submit">SUBMIT</button>
        </form>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <script src="scripts/views/routes.js"></script>
  </body>
</html>
